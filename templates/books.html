{% extends "layout.html" %}
{% block title %}Books{% endblock %}
{% block content %}
<div class="container">
  <h1 class="title is-3">Books</h1>

  {% if books %}
    <form action="" method="post" name="movie_list">
      <div class="columns">
        {% for book_key, book in books %}
        <div class="column is-2">
          <div class="card  has-text-centered">
              <div class="card-image">
                <figure class="image is-3by4">
                  <img src="{{ book.cover }}" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <a class="title is-5" href="{{ url_for('book_page', book_key=book_key) }}">
                {{ book.title }}</a>
                <br>
                <p class="subtitle is-6">{{ book.year }}</p>
              </div>
              {% if current_user.is_admin %}
                <div class="card-footer">
                  <div class="columns fullwidth is-gapless">
                    <div class="column">
                        <a class="button is-warning is-outlined fullwidth"
                        href="{{ url_for('book_page', book_key=book_key) }}/edit">Edit</a>
                    </div>
                    <div class="column">
                        <a class="button is-danger is-outlined fullwidth"
                        href="{{ url_for('book_page', book_key=book_key) }}/delete">Delete</a>  
                    </div>
                  </div>          
                </div>
              {% endif %}
          </div>
        </div>    
        {% endfor %}
      </div>
    </form>
  {% endif %}
</div>

{% endblock %}
